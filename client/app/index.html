<!doctype html>
<html ng-app="app">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>SEC-SWATH explorer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/resources/img/favicon.ico">
  <!-- ================================================================
       |                             JS                               |
       ================================================================ -->
      <script src="script.js" type="text/javascript" charset="utf-8"></script>
  <!-- ================================================================
       |                             CSS                              |
       ================================================================ -->
      <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app container-fluid" ng-controller="AppCtrl as app">

    <h1>SEC-SWATH explorer</h1>

    <div class="left-pane col-xs-3" ng-controller="ProteinQueryCtrl as proteinQueryCtrl">
      <p>
        <h3>Select proteins by Uniprot ID</h3>
        <textarea class="protein-id-input"
          ng-model="proteinQueryCtrl.inputProteinIDs"></textarea>
        <button class="btn btn-primary" ng-click="proteinQueryCtrl.queryUsingProteinIDs()">
          Search
        </button>
      </p>

      or

      <h3>Show by annotation/GO</h3>
      <p>
        Annotation type<br>
        <select id="" name=""><option value=""></option></select>
      </p>

      <p>
        Value<br>
        <select id="" name=""><option value=""></option></select>
      </p>
    </div>
    <div class="main-pane col-xs-9"></div>
  </div>

</body>
</html>
